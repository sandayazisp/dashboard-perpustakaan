<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Login</title>
    <!-- Latest compiled and minified CSS -->    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

    <!-- Latest compiled JavaScript -->    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div style="background-image: url('asset/image/image\ 1.png'); width:100%; height: 100vh; background-position: bottom; background-size: cover;">
        <div class="bg-secondary bg-gradient bg-opacity-25 position-absolute top-50 end-0 translate-middle-y p-5 rounded-start text-white" style="width: 650px;" >
            <h1 class="border-bottom border-4 w-25 pb-2">Log In</h1>
            <p style="color: #d6d6d6ae;">Dashboard Perpustakaan</p>
            <form action="" class="needs-validation" novalidate id="validasi" method="post">                
                <div class="mb-3 mt-3">                                                    
                  <label for="uname" class="form-label">Username:</label>
                  <input type="text" class="form-control" id="uname" placeholder="Enter username" required name="uname">                  
                  <div class="invalid-feedback">Username tidak boleh kosong.</div>                  
                </div>
                <div class="mb-3">
                  <label for="pwd" class="form-label">Password:</label>
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>                  
                  <div class="invalid-feedback">Password tidak boleh kosong.</div>
                </div>
                <div class="mb-3">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="myCheck"  name="remember">
                      <label class="form-label" for="myCheck">Ingat username</label>                      
                    </div>                    
                </div>
                <button type="submit" class="btn btn-primary w-100 " >Log in</button>                
              </form>
        </div>
    </div>

      <script>       
        const form = document.getElementById('validasi')
        
        form.addEventListener('submit', e => {
          if (!form.checkValidity()) {
              e.preventDefault()              
          }
          form.classList.add('was-validated')
        })
      </script>
</body>
</html>
